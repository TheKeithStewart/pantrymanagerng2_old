<div ng-form class="container">
	<div class="form-group">
		<label for="order">Order:</label>
		<input type="text" class="form-control" required [(ng-model)]="instruction.order" ng-control="order">
	</div>

	<div class="form-group">
		<label for="instruction">Instruction:</label>
		<input type="text" class="form-control" required [(ng-model)]="instruction.instruction" ng-control="instruction">
	</div>
</div>
